
<div class="social-search-container">
    <input
      type="text"
      name="socialSearch"
      [(ngModel)]="socialSearchTerm"
      (keydown.enter)="onSearch()"
      placeholder="Search a user using their e-mail address (e.g test@test.com)"
      class="w-3/4 py-2 border-b-2 border-gray-600 outline-none focus:border-blue-400"
    />
    <button mat-button (click)="onSearch()"><mat-icon>search</mat-icon></button>
  </div>
