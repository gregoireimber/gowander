  <h2>Are you sure you want to delete this trip?</h2>

  <p>If you do this then you will not be able to recover the trip details.</p>

  <div class="delete-confirmation-actions">
    <button class="gw-button secondary" matDialogClose="">Cancel</button>
    <button class="gw-button primary" (click)="onDeleteConfirm()">
      Delete
    </button>
  </div>
</div>
