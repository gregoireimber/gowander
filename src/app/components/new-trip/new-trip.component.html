<app-navbar></app-navbar>

<div class="new-trip-container">
  <h2>Start Planning Your Trip</h2>

  <div class="progress">
    <mat-progress-bar
      mode="determinate"
      [value]="progressValue"
    ></mat-progress-bar>
  </div>

  <div class="step-container">
    <app-new-trip-type-select
      *ngIf="step === 1"
      (nextStepEmitter)="onStepChangeFwd($event, 2)"
    ></app-new-trip-type-select>

    <app-new-trip-region-select
      *ngIf="step === 2"
      (previousStepEmitter)="onStepChangeBckwd(1)"
      (nextStepEmitter)="onStepChangeFwd($event, 3)"
    ></app-new-trip-region-select>

    <app-new-trip-information
      *ngIf="step === 3"
      (previousStepEmitter)="onStepChangeBckwd(2)"
      (nextStepEmitter)="onStepChangeFwd($event, 4)"
    >
    </app-new-trip-information>
  </div>
</div>
