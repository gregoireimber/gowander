<div class="trip-info-container">
  <div class="step-text-container">
    <h2>More information</h2>
  </div>

  <form class="date-select-container">
    <mat-form-field>
      <mat-label>Choose a start date (MM/DD/YYYY)</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [formControl]="startDateFormControl"
      />
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose an end date (MM/DD/YYYY)</mat-label>
      <input
        matInput
        [matDatepicker]="picker2"
        [formControl]="endDateFormControl"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </form>

  <div class="currency-container">
    <p>Select a Currency:</p>
    <mat-radio-group class="radio-buttons" [(ngModel)]="currencySelected">
      <mat-radio-button value="'GBP'">GBP £</mat-radio-button>
      <mat-radio-button value="'EUR'">EUR €</mat-radio-button>
      <mat-radio-button value="'USD'">USD $</mat-radio-button>
      <mat-radio-button (click)="showMoreCurrencies = true"
        >Other</mat-radio-button
      >
    </mat-radio-group>
    <div *ngIf="showMoreCurrencies">
      <select [(ngModel)]="currencySelected">
        <option *ngFor="let currency of allCurrencies" value="{{ currency }}">
          {{ currency }}
        </option>
      </select>
    </div>
  </div>

  <div class="allowance-input-container">
    <p>Trip Allowance:</p>
    <input
      class="allowance-input"
      [(ngModel)]="allowanceAmount"
      type="number"
    />
  </div>

  <div class="actions-container">
    <button class="gw-button secondary" (click)="goBack()">Back</button>
    <button
      class="gw-button primary"
      (click)="goNext()"
      [disabled]="!validateStep"
    >
      Next
    </button>
  </div>
</div>
