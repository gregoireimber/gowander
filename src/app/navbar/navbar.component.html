<div class="navbar-container">
  <div class="small-menu">
    <div class="menu-icon">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Menu button icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>Option 1</span>
        </button>
        <button mat-menu-item>
          <span>Option 2</span>
        </button>
        <button mat-menu-item>
          <span>Option 3</span>
        </button>
      </mat-menu>
    </div>
    <div class="logo-container">
      <img src="../../assets/images/gowanderLogo.jpg" alt="" />
    </div>
    <div class="account-menu">Account</div>
  </div>
  <div class="large-menu">
    <div class="logo-container">
      <img src="../../assets/images/gowanderLogo.jpg" alt="" />
    </div>
    <div class="navbar-options">
      <div class="navbar-option">Option 1</div>
      <div class="navbar-option">Option 2</div>
      <div class="navbar-option">Option 3</div>
    </div>
    <div class="account-menu">Account</div>
  </div>
</div>
